<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoga</title>
    <style>
      .main-container {
        width: 100%;
        margin: 0px;
        background-color: #fceec9;
        align-items: center;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      .title {
        width: 100%;
        margin: 0px;
        background-color: #ba2026;
        color: #fceec9;
        text-align: center;
        position: sticky;
        top: 0px;
        padding: 5px 0px;
      }

      p {
        padding: 10px;
        margin-top: 10px;
        line-height: 25px;
      }

      /* Media Query for smaller devices */
      @media only screen and (max-width: 768px) {
        .raasi-table {
          width: 80%;
        }

        .title {
          font-size: 14px;
        }
        p {
          font-size: 14px;
          text-align: justify;
        }
      }

      /* Media Query for even smaller devices */
      @media only screen and (max-width: 480px) {
        p {
          font-size: 12px;
          text-align: justify;
        }

        .title {
          font-size: 14px;
          text-align: center;
        }
      }
    </style>
  </head>

  <body class="main-container">
    <h3 class="title">தூய்மையான உடை</h3>
    <div class="raasi-kattam">
      <div>
        <p>
          பிராணாயாமம் தொடங்குவதற்கு முன்பு நல்ல தூய்மையான மற்றும் வசதியான உடையை
          உடுத்திக்கொள்ள வேண்டும். மிகவும் இறுக்கமான உடைகளை தவிர்ப்பது நல்லது,
          பொதுவாக வெண்மை நிறமாக இருந்தால் இன்னும் சிறப்பாக இருக்கும். உடை
          பெரும்பாலும் மிக எளிமையாக இருப்பது நன்று.
        </p>
      </div>
    </div>
  </body>
</html>
