<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoga</title>
    <style>
      .main-container {
        width: 100%;
        margin: 0px;
        background-color: #fceec9;
        align-items: center;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      .title {
        width: 100%;
        margin: 0px;
        background-color: #ba2026;
        color: #fceec9;
        text-align: center;
        position: sticky;
        top: 0px;
        padding: 5px 0px;
      }

      p {
        padding: 10px;
        margin-top: 10px;
        line-height: 25px;
      }

      /* Media Query for smaller devices */
      @media only screen and (max-width: 768px) {
        .raasi-table {
          width: 80%;
        }

        .title {
          font-size: 14px;
        }
        p {
          font-size: 14px;
          text-align: justify;
        }
      }

      /* Media Query for even smaller devices */
      @media only screen and (max-width: 480px) {
        p {
          font-size: 12px;
          text-align: justify;
        }

        .title {
          font-size: 14px;
          text-align: center;
        }
      }
    </style>
  </head>

  <body class="main-container">
    <h3 class="title">நிலைப்பு தன்மை</h3>
    <div class="raasi-kattam">
      <div>
        <p>
          பயிற்சியை தொடங்குவதை விட அதை நீங்கள் எவ்வளவு நாட்களுக்கு
          கடைபிடிப்பீர்கள் என்பது முக்கியமான ஒன்று. பிராணயாமா பயிற்சியை
          தொடர்ந்து செய்வதன் மூலமாக அதன் பயன்களை உணர்ந்து பயிற்சியை இடையில்
          நிறுத்தி விடாமல் நீண்ட காலத்திற்கு தொடர்வது உங்கள் ஆரோக்கியத்தை
          சிறப்பாக வைத்திருக்கும்.
        </p>
      </div>
    </div>
  </body>
</html>
