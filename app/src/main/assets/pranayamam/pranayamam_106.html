<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoga</title>
    <style>
      .main-container {
        width: 100%;
        margin: 0px;
        background-color: #fceec9;
        align-items: center;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      .title {
        width: 100%;
        margin: 0px;
        background-color: #ba2026;
        color: #fceec9;
        text-align: center;
        position: sticky;
        top: 0px;
        padding: 5px 0px;
      }

      p {
        padding: 10px;
        margin-top: 10px;
        line-height: 25px;
      }

      /* Media Query for smaller devices */
      @media only screen and (max-width: 768px) {
        .raasi-table {
          width: 80%;
        }

        .title {
          font-size: 14px;
        }
        p {
          font-size: 14px;
          text-align: justify;
        }
      }

      /* Media Query for even smaller devices */
      @media only screen and (max-width: 480px) {
        p {
          font-size: 12px;
          text-align: justify;
        }

        .title {
          font-size: 14px;
          text-align: center;
        }
      }
    </style>
  </head>

  <body class="main-container">
    <h3 class="title">சுவாசம்</h3>
    <div class="raasi-kattam">
      <div>
        <p>
          உங்கள் மூச்சு பற்றிய விழிப்புணர்வை வளர்த்துக் கொள்ளுங்கள். அதைக்
          கட்டுப்படுத்த முயற்சிக்காமல் உங்கள் சுவாசத்தின் இயல்பான தாளத்தைக்
          கவனியுங்கள். உள்ளிழுத்தல் மற்றும் வெளியேற்றுதல், ஆழம் மற்றும் உங்கள்
          சுவாசத்தின் வேகம் ஆகியவற்றில் கவனம் செலுத்துங்கள்.
        </p>
      </div>
    </div>
  </body>
</html>
