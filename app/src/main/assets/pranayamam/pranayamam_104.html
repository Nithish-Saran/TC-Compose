<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoga</title>
    <style>
      .main-container {
        width: 100%;
        margin: 0px;
        background-color: #fceec9;
        align-items: center;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      .title {
        width: 100%;
        margin: 0px;
        background-color: #ba2026;
        color: #fceec9;
        text-align: center;
        position: sticky;
        top: 0px;
        padding: 5px 0px;
      }

      p {
        padding: 10px;
        margin-top: 10px;
        line-height: 25px;
      }

      /* Media Query for smaller devices */
      @media only screen and (max-width: 768px) {
        .raasi-table {
          width: 80%;
        }

        .title {
          font-size: 14px;
        }
        p {
          font-size: 14px;
          text-align: justify;
        }
      }

      /* Media Query for even smaller devices */
      @media only screen and (max-width: 480px) {
        p {
          font-size: 12px;
          text-align: justify;
        }

        .title {
          font-size: 14px;
          text-align: center;
        }
      }
    </style>
  </head>

  <body class="main-container">
    <h3 class="title">வெறும் வயிற்றில் ஆசனம் </h3>
    <div class="raasi-kattam">
      <div>
        <p>
            வெறும் வயிற்றில் பிராணயாமா பயிற்சி செய்வது பொதுவாக பரிந்துரைக்கப்படுகிறது. உணவுக்குப் பிறகு குறைந்தது இரண்டு முதல் மூன்று மணி நேரம் காத்திருக்கவும்.
        </p>
      </div>
    </div>
  </body>
</html>
